name: Build and Test Java Maven App

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  

      - name: Build with Maven
        run: mvn clean package

      - name: Test with Maven
        run: mvn test

      - name: Package JAR
        run: mvn package
